<html>
<head>
<title>MITeX -- Text->LaTeX Compiler</title>

<script type="text/javascript" src="scripts/javascript/jquery.js"></script>
<script type="text/javascript" src="scripts/javascript/query-templates.js"></script>
<script type="text/javascript" src="scripts/javascript/load-template.js"></script>
<script type="text/javascript" src="scripts/javascript/compile.js"></script>

</head>
<body>

Please select a LaTeX template:
<select id="templates" onchange="loadTemplateFile(this.value);">
<option value="none"></option>
</select><br /><br />

There are two parts of the LaTeX file that you can edit: the header,
or the body.  The rest of the code is provided for you.<br /><br /><br />
<div id="begin"></div>
<textarea rows="10" cols="100" name="latex_header" id="header" disabled="true"></textarea>
<div id="middle"></div>
<textarea rows="20" cols="100" name="latex_body" id="body" disabled="true"></textarea>
<div id="end"></div>
<br /><br />
<input type="submit" value="Give me a TeX file" id="submit_tex" disabled="true" onclick="compileTeX();" />
<input type="submit" value="Give me a PDF file" id="submit_pdf" disabled="true" onclick="compilePDF();" />

<div id="error"</div>

</body>
</html>
