<html>
<head>
<title>MITeX -- Text->LaTeX Compiler</title>

<script type="text/javascript" src="scripts/javascript/jquery.js"></script>
<script type="text/javascript" src="scripts/javascript/query-templates.js"></script>
<script type="text/javascript" src="scripts/javascript/load-template.js"></script>
<script type="text/javascript" src="scripts/javascript/compile.js"></script>

</head>
<body>

<table cellspacing="10px">
<tr>
<td colspan="2" valign="top"
<h1>MITeX</h1>
<form name="compile" action="scripts/python/compile.py" method="post" target="_blank">
Please select a LaTeX template:
<select id="templates" onchange="loadTemplateFile(this.value);" name="template">
<option value="none"></option>
</select><br /><br />

There are two parts of the LaTeX file that you can edit: the preamble,
or the body.  The rest of the code is provided for you.<br /><br /><hr /><br />
</td>
</tr>

<tr>
<td valign="top">
<div id="begin"></div>
<textarea rows="10" cols="100" name="latex_preamble" id="latex_preamble" disabled="true"></textarea>
<div id="middle"></div>
<textarea rows="20" cols="100" name="latex_body" id="latex_body" disabled="true"></textarea>
<div id="end"></div>
<br /><br />
<input type="text" name="filename" id="filename" value="out" />
<select id="type" name="type">
<option value="pdf">.pdf</option>
<option value="ps">.ps</option>
<option value="tex">.tex</option>
</select>
<input type="submit" id="submit" value="Compile!" disabled="true">
</form>
</td>

<td valign="top">
<b>Compile Log:</b>
<button type="button" id="check" disabled="true" onclick="get_log();">Check LaTeX for Errors</button>
<div id="log"></div>
</td>
</tr>
</table>

</body>
</html>
